<head>
  <link href="../../assets/leaflet.css" rel="stylesheet"> 
</head>

<ion-header>

  <ion-navbar> 
    <ion-title>
      <img src="../../assets/images/logo_technolia.png"  height="40px"/>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content [attr.noScroll]="shouldScroll">
  <div id="map"></div>
  <ion-fab left top>
    <button ion-fab color="light" round>Filtrer</button>
      <ion-fab-list>
      <button ion-button icon-right color="light" round>
        Statio'Minute
        <ion-icon name="ios-timer-outline"></ion-icon>
      </button>
      <button ion-button icon-right color="light" round>
        Statio'Elec
        <ion-icon name="ios-flash-outline"></ion-icon>
      </button>
      <button ion-button icon-right color="light" round>
        Statio'Pass
        <ion-icon name="ios-bicycle-outline"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
