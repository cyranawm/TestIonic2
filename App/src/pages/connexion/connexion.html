<ion-header>

  <ion-navbar>
    <div class = "titleicon">
      <img src="assets/images/logo_technolia.png"  height="40px"/>
    </div>

    <ion-title>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div>
  <form ng-submit="login()" #registerForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
      </ion-item>

      <button ion-button block [disabled] = "!registerForm.form.valid" (click)="login()" >Connexion</button>
      <button ion-button block (click)="forgot()" >Mot de passe oublié ?</button>
    </ion-list>
  </form>
</div>

</ion-content>
